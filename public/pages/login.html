<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Login</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8cf141a/10f229ad-4f51-4e78-831e-451eeb92e592/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-header {
            padding: 25px 45px;
        }

        .login-card {
            background-color: rgba(0, 0, 0, 0.75);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 60px 68px 40px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .login-card h1 {
            margin-bottom: 28px;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--netflix-red);
            font-size: 1rem;
            margin-top: 24px;
            margin-bottom: 12px;
        }

        .login-help {
            display: flex;
            justify-content: space-between;
            color: #b3b3b3;
            font-size: 0.8rem;
        }

        .login-footer {
            margin-top: 50px;
            color: #737373;
        }

        .login-footer a {
            color: white;
        }
    </style>
</head>

<body>
    <header class="login-header">
        <a href="/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix"
                style="height: 45px;">
        </a>
    </header>

    <div class="login-card fade-in">
        <h1>Sign In</h1>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Email or phone number" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="button" class="btn btn-primary login-btn" onclick="window.location.href='/browse'">Sign
                In</button>
            <div class="login-help">
                <label><input type="checkbox" checked> Remember me</label>
                <a href="#">Need help?</a>
            </div>
        </form>

        <div class="login-footer">
            <p>New to Netflix? <a href="/signup">Sign up now.</a></p>
        </div>
    </div>
</body>

</html>
