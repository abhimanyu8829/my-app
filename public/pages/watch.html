<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching - Netflix Clone</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        body {
            background: black;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 10;
            opacity: 0.7;
            transition: var(--transition-standard);
        }

        .back-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px 40px;
            color: white;
            transition: var(--transition-standard);
            opacity: 0;
        }

        .video-container:hover .controls-overlay {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            border-radius: 2px;
        }

        .progress-current {
            width: 60%;
            height: 100%;
            background: var(--netflix-red);
            border-radius: 2px;
        }

        .title-display {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: 300;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <a href="/browse" class="back-btn">&larr;</a>

        <div class="title-display">
            <h2 id="video-title">Loading...</h2>
        </div>

        <!-- Video Placeholder -->
        <img src="https://images.unsplash.com/photo-1534447677768-be436bb09401?auto=format&fit=crop&w=1800&q=80"
            alt="Video Background" class="video-placeholder">

        <div class="controls-overlay">
            <div class="progress-bar">
                <div class="progress-current"></div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center" style="gap: 30px;">
                    <span style="font-size: 1.5rem;">&#9658;</span>
                    <span>1:12:45 / 2:09:00</span>
                </div>
                <div>
                    <span>Full Screen</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const pathParts = window.location.pathname.split('/');
        const movieId = pathParts[pathParts.length - 1];

        fetch(`/api/catalog/${movieId}`)
            .then(res => res.json())
            .then(movie => {
                if (movie.title) {
                    document.getElementById('video-title').textContent = movie.title;
                    if (movie.banner) {
                        document.querySelector('.video-placeholder').src = movie.banner;
                    }
                }
            });
    </script>
</body>

</html>
