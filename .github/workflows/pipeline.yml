name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_TAG: v${{ github.run_number }}

jobs:

  build:
    name: Build & Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Build Image
        run: |
          docker build -t ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${IMAGE_TAG} .
          docker tag ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${IMAGE_TAG} \
                     ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest

      - name: Push Image
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${IMAGE_TAG}
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest


  deploy:
    name: Zero-Downtime Deploy with Auto Rollback
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -Eeuo pipefail

            REGISTRY="${{ secrets.ECR_REGISTRY }}"
            REPOSITORY="${{ secrets.ECR_REPOSITORY }}"
            REGION="${{ secrets.AWS_REGION }}"
            IMAGE="${REGISTRY}/${REPOSITORY}:v${{ github.run_number }}"

            echo "Starting deployment of $IMAGE"

            PREVIOUS_IMAGE=$(docker inspect devops-container \
              --format='{{.Config.Image}}' 2>/dev/null || true)

            echo "Previous running image: ${PREVIOUS_IMAGE:-none}"

            aws ecr get-login-password --region "$REGION" \
              | docker login --username AWS --password-stdin "$REGISTRY"

            docker pull "$IMAGE"

            docker rm -f candidate-container 2>/dev/null || true

            docker run -d \
              -p 3001:3000 \
              --name candidate-container \
              "$IMAGE"

            echo "Waiting for application to become healthy..."
            sleep 10

            if ! wget --no-verbose --tries=1 --spider http://localhost:3001 > /dev/null; then
              echo "Health check failed on candidate container."
              docker rm -f candidate-container
              exit 1
            fi

            echo "Candidate container is healthy."

            docker rm -f devops-container 2>/dev/null || true

            docker run -d \
              -p 3000:3000 \
              -e PORT=3000 \
              -e NODE_ENV=production \
              --restart always \
              --name devops-container \
              "$IMAGE"

            docker rm -f candidate-container

            echo "Traffic switched to new container."

            sleep 20

            if ! docker ps --filter "name=devops-container" --filter "status=running" | grep devops-container > /dev/null; then
              echo "New container crashed. Initiating rollback."

              if [ -n "${PREVIOUS_IMAGE:-}" ]; then
                docker run -d \
                  -p 3000:3000 \
                  --restart always \
                  --name devops-container \
                  "$PREVIOUS_IMAGE"

                echo "Rollback completed successfully."
              else
                echo "No previous image available. Manual recovery required."
              fi

              exit 1
            fi

            echo "Deployment completed successfully and is stable."

            docker image prune -f
